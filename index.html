<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta type="author" content="Bao Nguyen">
		<title>Bank Application</title>
		<link rel="stylesheet" type="text/css" href="validation.css">
	</head>

	<body>
	<H3>Bank Application</H3>
	
	<form>
		<label>Please fill in below</label> <p></p>
		
		<label>First name:</label><input type="text" name="FirstName">  
		Middle Initial:<input type="text" name="MidName">  
		Last Name: <input type="text" name="LasName"><p></p>
		

		<label>Address:</label>        <input type="text" name="Address"> <p></p>
		<label>Occupation:</label>     <input type="text" name="Occupation"> <p></p>
		<label>Employer:</label>       <input type="text" name="Employer">  <p></p>
		<label>Employer Address:</label> <input type="text" name="EmployerAddress"> <p></p>
		
		<label for="TypeOfLoan">Type of loan:</label>
		  <select id="TypeOfLoan" name="TypeOfLoan">
		    <option value="1"> Commercial </option>
		    <option value="2"> Real estate </option>
		    <option value="3"> Personal </option>
		    <option value="4"> Mortgage </option>
		  </select> <p></p>

		<label>Amount of loan:</label>  <input type="" name=""> <p></p>

		<label>Length:</label>   <input type="radio" name="Amount">   5 Year  
				  <input type="radio" name="Amount">  15 Year  
				  <input type="radio" name="Amount">  30 Year  <p></p>

		<label>Please check all applied:</label>   
				  <input type="checkbox" name="DownPayment"> I have down payment
				  <input type="checkbox" name="OutOfState">  Out-of-state resident
				  <input type="checkbox" name="Married">  Married
				  <input type="checkbox" name="CoSigned"> Loan will be co-signed <p></p>	

		<label></label><textarea rows="5" cols="50" name="comment">Additional comment </textarea>	<p></p>	
		
		<label>E-mail:</label> <input type="email" name="email" required> <p></p>
		

		<label>Telephone:</label> <input type="text" name="Telephone"> <p></p>

		<label>LinkedIn URL:</label> <input type="url" name="LinkedInUrl" required> 

	 
	</form>

	</body>
</html>
